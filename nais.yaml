apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: farskapsportal-ui
  namespace: bidrag
  labels:
    team: bidrag
spec:
  image: {{ image }}
  port: 8080
  liveness:
    path: internal/isAlive
    initialDelay: 10
    readiness:
      path: internal/isReady
      initialDelay: 10
  ingresses:
    - https://farskapsportal.dev.nav.no
